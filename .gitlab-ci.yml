image: docker:stable

# When using dind, it's wise to use the overlayfs driver for
# improved performance.
variables:
  DOCKER_DRIVER: overlay2
  CONTAINER_IMAGE: registry.gitlab.com/ijames/venture1-backend

services:
- docker:dind

before_script:
- docker info
- docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com/ijames/venture1-backend

build:
  stage: build
  script:
    - docker pull $CONTAINER_IMAGE:latest || true
    - docker build -f docker/Dockerfile --cache-from $CONTAINER_IMAGE:latest -t $CONTAINER_IMAGE/release:$CI_COMMIT_SHA -t $CONTAINER_IMAGE/release:latest .
    - docker push $CONTAINER_IMAGE/release:$CI_COMMIT_SHA
    - docker push $CONTAINER_IMAGE/release:latest
