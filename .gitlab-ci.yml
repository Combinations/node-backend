image: docker:stable

# When using dind, it's wise to use the overlayfs driver for
# improved performance.
variables:
  DOCKER_DRIVER: overlay2
  CONTAINER_IMAGE: registry.gitlab.com/ijames/venture1-backend

before_script:
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com/ijames/venture1-backend

services:
- docker:dind

before_script:
- docker info

build:
  stage: build
  script:
    - docker build -f docker/Dockerfile -t $CONTAINER_IMAGE/release:$CI_COMMIT_SHA .
    - docker push $CONTAINER_IMAGE/release:$CI_COMMIT_SHA
